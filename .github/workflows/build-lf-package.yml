name: Build Littelfuse Open WebUI Package

on:
  push:
    branches: [ main, lf-custom ]
    tags: [ 'lf-v*' ]
  workflow_dispatch:
    inputs:
      version_suffix:
        description: 'Version suffix (e.g., "dev", "test")'
        required: false
        default: ''
      force_rebuild:
        description: 'Force full rebuild (bypass cache)'
        required: false
        type: boolean
        default: false

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      extloader: ${{ steps.changes.outputs.extloader }}
      open-webui: ${{ steps.changes.outputs.open-webui }}
      jupyter-kernel: ${{ steps.changes.outputs.jupyter-kernel }}
      # NEW: Granular change detection
      frontend-changed: ${{ steps.changes.outputs.frontend }}
      backend-deps-changed: ${{ steps.changes.outputs.backend-deps }}
      backend-code-changed: ${{ steps.changes.outputs.backend-code }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            extloader:
              - 'extloader.py'
              - 'Dockerfile.extloader'
              - 'requirements-extloader.txt'
              - 'backend/open_webui/retrieval/loaders/external_document.py'
            open-webui:
              - 'backend/**'
              - 'src/**'
              - 'static/**'
              - 'Dockerfile'
              - 'package.json'
              - 'package-lock.json'
              - 'requirements.txt'
              - 'pyproject.toml'
              - '.github/workflows/**'
              - 'docker-compose*.yml'
            jupyter-kernel:
              - 'Dockerfile.jupyter-kernel'
              - 'docker-compose*.yml'
            # Granular detection for cache optimization
            frontend:
              - 'src/**'
              - 'static/**'
              - 'package.json'
              - 'package-lock.json'
              - 'svelte.config.js'
              - 'vite.config.ts'
              - 'tsconfig.json'
              - 'tailwind.config.js'
              - 'postcss.config.js'
            backend-deps:
              - 'backend/requirements.txt'
              - 'requirements.txt'
            backend-code:
              - 'backend/**'
              - '!backend/requirements.txt'

  build-wheel:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build hatchling
        npm ci --force
    
    - name: Build package
      run: python -m build
    
    - name: Get package version
      id: get_version
      run: |
        VERSION=$(python -c "import json; print(json.load(open('package.json'))['version'])")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Package version: $VERSION"
    
    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: open-webui-lf-${{ steps.get_version.outputs.version }}-wheel
        path: dist/*.whl
        retention-days: 30
    
    - name: Upload source distribution
      uses: actions/upload-artifact@v4
      with:
        name: open-webui-lf-${{ steps.get_version.outputs.version }}-sdist
        path: dist/*.tar.gz
        retention-days: 30

  build-open-webui:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.open-webui == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/lf-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # DEBUG: Show what changed (helps diagnose cache issues)
    - name: Debug - Show change detection results
      run: |
        echo "=== Change Detection Results ==="
        echo "Frontend changed: ${{ needs.detect-changes.outputs.frontend-changed }}"
        echo "Backend deps changed: ${{ needs.detect-changes.outputs.backend-deps-changed }}"
        echo "Backend code changed: ${{ needs.detect-changes.outputs.backend-code-changed }}"
        echo "================================"
    
    # Compute content hash SAFELY (with error handling)
    - name: Compute content-based BUILD_HASH
      id: compute_hash
      run: |
        set -e  # Exit on error
        
        # Function to hash files safely
        hash_files() {
          local files=("$@")
          local temp_file=$(mktemp)
          for f in "${files[@]}"; do
            if [ -e "$f" ]; then
              if [ -d "$f" ]; then
                find "$f" -type f -exec sha256sum {} \; >> "$temp_file" 2>/dev/null || true
              else
                sha256sum "$f" >> "$temp_file" 2>/dev/null || true
              fi
            fi
          done
          sha256sum "$temp_file" | cut -d ' ' -f1
          rm -f "$temp_file"
        }
        
        # Hash frontend files
        FRONTEND_HASH=$(hash_files src static package.json package-lock.json svelte.config.js vite.config.ts tsconfig.json tailwind.config.js postcss.config.js scripts)
        echo "Frontend hash: $FRONTEND_HASH"
        
        # Hash backend files
        BACKEND_HASH=$(hash_files backend Dockerfile requirements.txt pyproject.toml)
        echo "Backend hash: $BACKEND_HASH"
        
        # Combined hash (first 12 chars for readability)
        BUILD_HASH=$(echo "${FRONTEND_HASH}${BACKEND_HASH}" | sha256sum | cut -c1-12)
        echo "Combined BUILD_HASH: $BUILD_HASH"
        
        echo "build_hash=$BUILD_HASH" >> $GITHUB_OUTPUT
        echo "frontend_hash=${FRONTEND_HASH:0:12}" >> $GITHUB_OUTPUT
        echo "backend_hash=${BACKEND_HASH:0:12}" >> $GITHUB_OUTPUT
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.0
          network=host
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}-lf
        tags: |
          type=ref,event=branch
          type=ref,event=tag,prefix=lf-
          type=semver,pattern={{version}},prefix=lf-v
          type=raw,value=lf-latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        build-args: |
          BUILD_HASH=${{ steps.compute_hash.outputs.build_hash }}
        # Force no-cache if requested
        no-cache: ${{ github.event.inputs.force_rebuild == 'true' }}
    
    # DEBUG: Show build timing
    - name: Report build info
      if: always()
      run: |
        echo "=== Build Summary ==="
        echo "BUILD_HASH: ${{ steps.compute_hash.outputs.build_hash }}"
        echo "Frontend hash: ${{ steps.compute_hash.outputs.frontend_hash }}"
        echo "Backend hash: ${{ steps.compute_hash.outputs.backend_hash }}"
        echo "===================="

  build-extloader:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.extloader == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/lf-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.0
          network=host
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}-extloader
        tags: |
          type=ref,event=branch
          type=ref,event=tag,prefix=lf-
          type=semver,pattern={{version}},prefix=lf-v
          type=raw,value=lf-latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.extloader
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        build-args: |
          BUILD_HASH=${{ github.sha }}

  build-jupyter-kernel:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.jupyter-kernel == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/lf-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.0
          network=host

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}-jupyter-kernel
        tags: |
          type=ref,event=branch
          type=ref,event=tag,prefix=lf-
          type=semver,pattern={{version}},prefix=lf-v
          type=raw,value=lf-latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.jupyter-kernel
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
        build-args: |
          BUILD_HASH=${{ github.sha }}

  create-release:
    needs: [build-wheel, build-open-webui, build-extloader, build-jupyter-kernel]
    if: always() && (needs.build-open-webui.result == 'success' || needs.build-extloader.result == 'success' || needs.build-jupyter-kernel.result == 'success' || needs.build-open-webui.result == 'skipped' || needs.build-extloader.result == 'skipped' || needs.build-jupyter-kernel.result == 'skipped') && startsWith(github.ref, 'refs/tags/lf-v')
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: open-webui-lf-*
        merge-multiple: true
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *.whl
          *.tar.gz
        name: "Littelfuse Open WebUI ${{ needs.build-wheel.outputs.version }}"
        body: |
          Custom Littelfuse build of Open WebUI version ${{ needs.build-wheel.outputs.version }}

          ## Docker Images
          - `ghcr.io/${{ github.repository }}-lf:lf-${{ needs.build-wheel.outputs.version }}`
          - `ghcr.io/${{ github.repository }}-extloader:lf-${{ needs.build-wheel.outputs.version }}`
          - `ghcr.io/${{ github.repository }}-jupyter-kernel:lf-${{ needs.build-wheel.outputs.version }}`

          ## Installation
          Download the wheel file and install with:
          ```bash
          pip install open_webui_lf-${{ needs.build-wheel.outputs.version }}-py3-none-any.whl
          ```

          ## Deployment with Jupyter Kernel Gateway
          For Excel artifact support, deploy with the Jupyter kernel sidecar using docker-compose:
          ```bash
          docker-compose -f docker-compose.azure.yml up -d
          ```
        draft: false
        prerelease: ${{ contains(needs.build-wheel.outputs.version, 'dev') || contains(needs.build-wheel.outputs.version, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}