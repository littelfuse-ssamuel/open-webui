name: Build Littelfuse Open WebUI Package

on:
  push:
    branches: [ main, lf-custom ]
    tags: [ 'lf-v*' ]
  workflow_dispatch:
    inputs:
      version_suffix:
        description: 'Version suffix (e.g., "dev", "test")'
        required: false
        default: ''

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      extloader: ${{ steps.changes.outputs.extloader }}
      open-webui: ${{ steps.changes.outputs.open-webui }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for better change detection

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            extloader:
              - 'extloader.py'
              - 'Dockerfile.extloader'
              - 'requirements-extloader.txt'
              - 'backend/open_webui/retrieval/loaders/external_document.py'
            open-webui:
              - 'backend/**'
              - 'src/**'
              - 'static/**'
              - 'Dockerfile'
              - 'package.json'
              - 'package-lock.json'
              - 'requirements.txt'
              - 'pyproject.toml'
              - '.github/workflows/**'
              - 'docker-compose*.yml'

  build-wheel:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'requirements*.txt'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build hatchling
        npm ci --force
    
    - name: Build package
      run: python -m build
    
    - name: Get package version
      id: get_version
      run: |
        VERSION=$(python -c "import json; print(json.load(open('package.json'))['version'])")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Package version: $VERSION"
    
    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: open-webui-lf-${{ steps.get_version.outputs.version }}-wheel
        path: dist/*.whl
        retention-days: 30
    
    - name: Upload source distribution
      uses: actions/upload-artifact@v4
      with:
        name: open-webui-lf-${{ steps.get_version.outputs.version }}-sdist
        path: dist/*.tar.gz
        retention-days: 30

  build-open-webui:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.open-webui == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/lf-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.0
          network=host
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}-lf
        tags: |
          type=ref,event=branch
          type=ref,event=tag,prefix=lf-
          type=semver,pattern={{version}},prefix=lf-v
          type=raw,value=lf-latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=registry,ref=ghcr.io/${{ github.repository }}-lf:buildcache
        cache-to: |
          type=registry,ref=ghcr.io/${{ github.repository }}-lf:buildcache,mode=max
        platforms: linux/amd64
        build-args: |
          BUILD_HASH=${{ github.sha }}
          BUILDKIT_INLINE_CACHE=1
        progress: plain

  build-extloader:
    needs: [detect-changes]
    if: needs.detect-changes.outputs.extloader == 'true' || github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/lf-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.0
          network=host
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}-extloader
        tags: |
          type=ref,event=branch
          type=ref,event=tag,prefix=lf-
          type=semver,pattern={{version}},prefix=lf-v
          type=raw,value=lf-latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.extloader
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: |
          type=registry,ref=ghcr.io/${{ github.repository }}-extloader:buildcache
        cache-to: |
          type=registry,ref=ghcr.io/${{ github.repository }}-extloader:buildcache,mode=max
        platforms: linux/amd64
        build-args: |
          BUILD_HASH=${{ github.sha }}
          BUILDKIT_INLINE_CACHE=1

  create-release:
    needs: [build-wheel, build-open-webui, build-extloader]
    # Only run if at least one of the build jobs ran (using always() to check even if they were skipped)
    if: always() && (needs.build-open-webui.result == 'success' || needs.build-extloader.result == 'success' || needs.build-open-webui.result == 'skipped' || needs.build-extloader.result == 'skipped') && startsWith(github.ref, 'refs/tags/lf-v')
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: open-webui-lf-*
        merge-multiple: true
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *.whl
          *.tar.gz
        name: "Littelfuse Open WebUI ${{ needs.build-wheel.outputs.version }}"
        body: |
          Custom Littelfuse build of Open WebUI version ${{ needs.build-wheel.outputs.version }}
          
          ## Docker Images
          - `ghcr.io/${{ github.repository }}-lf:lf-${{ needs.build-wheel.outputs.version }}`
          - `ghcr.io/${{ github.repository }}-extloader:lf-${{ needs.build-wheel.outputs.version }}`
          
          ## Installation
          Download the wheel file and install with:
          ```bash
          pip install open_webui_lf-${{ needs.build-wheel.outputs.version }}-py3-none-any.whl
          ```
        draft: false
        prerelease: ${{ contains(needs.build-wheel.outputs.version, 'dev') || contains(needs.build-wheel.outputs.version, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}